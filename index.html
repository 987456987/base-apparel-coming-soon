<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>

    

  </head>
  <body>
    <main class="main-container">
      <div class="content-container">
        <img class="logo" src="/images/logo.svg" alt="Base Apparel Logo">
        <img class="img-mobile" src="images/hero-mobile.jpg" alt="Model photograph">
        <h1 class="head"><span class="head-accent">WE'RE</span><br> COMING<br> SOON</h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form id="email-form" class="form-email">
          <input type="email" placeholder="Email Address" required/>
          <img class="error-icon" src="images/icon-error.svg">
          <button type="submit">
            <img src="images/icon-arrow.svg">
          </button>
          
        </form>
        <p class="error-text">Please enter a valid email</p>
      </div>
      <img class="img-desktop" src="images/hero-desktop.jpg">
    </main>

    <script>
      document.addEventListener('invalid', function(e) {
        e.preventDefault();
        const errorIcon = document.querySelector('.error-icon');
        const errorText = document.querySelector('.error-text');
        
        errorIcon.style.display = 'block';
        errorText.style.display = 'block';

        timeoutId = setTimeout(function() {
          errorIcon.style.display = 'none';
          errorText.style.display = 'none';
        }, 5000);
      }, true);
      
    </script>


  </body>
</html>
