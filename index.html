<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.form-email');
        const errorText = document.querySelector('.error-text');

        form.addEventListener('submit', function(event) {
          const emailInput = form.querySelector('input[type="email"]');
          const email = emailInput.value;

          if (!isValidEmail(email)) {
            errorText.style.display = 'block';
            emailInput.classList.add('error');
          } else {
            errorText.style.display = 'none';
            emailInput.classList.remove('error');
            console.log('Submitted email:', email);
          }
        });

        function isValidEmail(email) {
          const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return regex.test(email);
        }
      });
    </script>

  </head>
  <body>
    <main class="main-container">
      <div class="content-container">
        <img class="logo" src="/images/logo.svg">
        <img class="img-mobile" src="images/hero-mobile.jpg">
        <h1 class="head"><span class="head-accent">WE'RE</span><br> COMING<br> SOON</h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form class="form-email">
          <input type="email" placeholder="Email Address" required/>
          <img class="error-icon" src="images/icon-error.svg">
          <button type="submit">
            <img src="images/icon-arrow.svg">
          </button>
        </form>
        <p class="error-text">Please enter a valid email</p>
      </div>
      <img class="img-desktop" src="images/hero-desktop.jpg">
    </main>

  </body>
</html>
